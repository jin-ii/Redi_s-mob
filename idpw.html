<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDIs 모바일웹</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>

        /* 비밀번호 찾기 */
        .idpw {display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px}
        .idpw_wrap {width:100%;max-width:400px;padding:0 30px}
        .idpw_title {margin-bottom:40px;text-align:center;font-size:24px;font-weight:800;color:#333}
        .required_text {text-align:right;font-size:12px;color:#999;margin-bottom:5px}
        .required_text span {color:#FF0000;margin-right:4px}
        .idpw_input_group {margin-bottom:20px}
        .idpw_input_group label {display:block;font-size:14px;font-weight:600;color:#000;margin-bottom:8px}
        .idpw_input_group label::after {content:'*';color:#FF0000;margin-left:4px}
        .idpw_wrap .input_type_c {width:100%;height:56px !important;border:0;background-color:#d8ddf0;border:none;border-bottom:1px solid transparent;padding:12px;box-sizing:border-box;font-size:14px;transition:border-bottom 0.3s ease;margin-bottom:0}
        .idpw_wrap .input_type_c:focus {outline:none;border-bottom:1px solid #1F41BB}
        .idpw_wrap .input_type_c::placeholder {color:#69718a}
        .idpw_btn {width:100%;height:56px;background-color:#1F41BB;color:white;border:none;border-radius:4px;font-size:16px;font-weight:600;cursor:pointer;box-shadow:0 4px 12px rgba(203, 214, 255, 0.4);margin-bottom:20px;transition:background-color 0.3s ease}
        .idpw_btn:hover {background-color:#1a3699}
        .back_login_btn {width:100%;height:auto;background:transparent;color:#1F41BB;border:none;font-size:14px;font-weight:600;cursor:pointer;padding:12px 0;text-align:center;text-decoration:none;display:block}
        .back_login_btn:hover {text-decoration:underline}

        .bottom_logo {margin-top:80px;text-align:center}
        .bottom_logo img {max-width:100%;height:auto}
    </style>
</head>
<body>
    <div class="idpw">
        <div class="idpw_wrap">
            <h3 class="idpw_title">비밀번호 찾기</h3>
            <div class="required_text"><span>*</span>필수입력</div>
            <form name="form" method="post" action="/findPasswordProcess" id="findPasswordForm">
                <div class="idpw_input_group">
                    <label for="input_id">아이디</label>
                    <input type="text" id="input_id" placeholder="아이디를 입력하세요" class="input_type_c" required>
                </div>
                <div class="idpw_input_group">
                    <label for="input_email">이메일</label>
                    <input type="email" id="input_email" placeholder="example@example.com" class="input_type_c" required>
                </div>
                <button type="submit" class="idpw_btn" id="user_findpw_submit">임시비밀번호 발급</button>

                <input type="hidden" name="id" id="id">
                <input type="hidden" name="email" id="email">
            </form>
            <a href="login.html" class="back_login_btn">로그인 화면 이동</a>
            <div class="bottom_logo">
                <img src="images/logo_kr.png" alt="REDIs 저수지 지진 재해정보 시스템">
             </div>
        </div>
    </div>
</body>
</html>
